		<script type = "text/javascript">
			function select3_checker(){
				var selectList = document.getElementsByName('musicCheckBox');
				var selectNum = 0;
				var select3_checker = false;
				var checkBoxValue = new Array();
				var index = 0;

				for(var i=0; i<selectList.length; i++){
					if(selectList[i].checked)
						selectNum++;
				}
				if(selectNum == 3){
					select3_checker = true;
				}
				
				//TODO 영은 여기서 입력받은 checkboxvalue 넣어주는거야
				if(select3_checker) {
					$('input[name="musicCheckBox"]:checked').each(function(){
						checkBoxValue[index] = $(this).val();
						alert(checkBoxValue[index]);
						index++;
						//checkBoxValue 배열에 차곡차곡 들어가있어
						//지금 checkbox 값을 임의로 music1234로 해놔서 값이 music1234 나올거야
					});
					return false;
				}
				else {
					alert("음악 장르를 3개 선택해주세요");
				}
			}
		</script>
